<h2>Por Capital</h2>
<hr>
<input type="text" class="form-control" placeholder="Buscar capital..." [(ngModel)]="capital" (keyup.enter)="buscarCapital()">
<div class="row" *ngIf="paises.length != 0">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poblacion</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let pais of paises;let i = index">
          <tr>
            <td> {{ i + 1 }} </td>
            <td>
              <img class="small-flag img-fluid" style="height: 50px; width: 100px;" [src]="pais.flags.svg">
            </td>
            <td> {{ pais.capital }}, {{pais.name.common || pais.name.official }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
              <a href="pais/{{pais.cioc}}">Ver...</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
